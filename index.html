<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Side Bar exercise made with HTML,CSS and JavaScript">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Raquel Santos">
    <title>Side Bar</title>
    <!--Style-->
    <link rel="stylesheet" href="style.css">

     <!--font awesome-->
    <script src="https://kit.fontawesome.com/b8a00d31c0.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--toggle-->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!--SideBar-->
    <aside class="sidebar">
        <!--header of the Sidebar-->
        <div class="sidebar-header">
            <div class="img-container">
                 <img class="logo" src="assets/Starbucks-Logo.png" alt="logo">
            </div>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!--links of the SideBar-->
        <ul class="links">
            <li><a href="">Homepage</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Products</a></li>
            <li><a href="">Contact</a></li>
        </ul>

        <!--social Icons -->
        <ul class="social-icons">
            <li><a href=""><i class="fab fa-facebook-f"></i></i></a></li>
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
            <li><a href=""><i class="fab fa-behance"></i></a></li>
            <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </aside>

    <script src="script.js"></script>
</body>
</html>
